<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In to Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="static/favicon.png">
</head>
<body class="bg-gray-100">
    <div class="container mt-40 mx-auto flex justify-center align-middle">
        <div class="left w-1/3 flex flex-col justify-center items-start mr-8">
            <img src="static/facebook.svg" alt="" class="h-24">
            <p class="text-3xl ml-6">Facebook helps you connect and share the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white px-6 py-4 rounded-xl shadow-lg w-1/4 relative">
            <input class="px-4 h-12 border-2 border-gray-300 rounded-md my-2 outline-[#4f92ea]" type="text" placeholder="Email address or phone number">
            <input class="px-4 h-12 border-2 border-gray-300 rounded-md my-2 outline-[#4f92ea]" type="password" placeholder="Password">
            <button class="btn bg-[#1877F2] text-white p-3 rounded-md text-lg font-semibold my-2 hover:bg-[#166dde]">Log In</button>
            <span class="text-[#1877F2] text-center my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-[#3DAE25] text-white p-3 rounded-md text-lg font-semibold my-2 w-fit self-center hover:bg-[#379a21]">Create New Acoount</button>
            <span class="absolute -bottom-10 text-sm left-10"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
